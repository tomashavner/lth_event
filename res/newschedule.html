<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<form name="caldlgfrm" id="caldlgfrm" action="newschecule.html" method="POST">

<table>
	<tr>
		<td>
			<input type="checkbox" name="dlg_allday" id="dlg_allday" value="1" checked="{$IN.allday}" />allday
		</td>
	</tr>
	<tr>
		<td>
			Start:
		</td>
		<td align="left">
			<input type="text" id="event_start_date" name="event_start_date"				value="{$IN.event_start_date}" style="width:120px;" />
			<input type="text" id="event_start_time" name="event_start_time"				value="{$IN.event_start_time}" style="width:80px;" />
		</td>
	</tr>
	<tr>
		<td>
			End:
		</td>
		<td align="left">
			<input type="text" id="event_end_date" name="event_end_date"				value="{$IN.event_end_date}" style="width:120px;" />
			<input type="text" id="event_end_time" name="event_end_time"				value="{$IN.event_end_time}" style="width:80px;"/>
		</td>
	</tr>
	<tr>
		<td>
			Subject:
		</td>
		<td align="left">
			<input type="text" id="event_subject" name="event_subject"				maxlength="255" style="width:460px;"/>
		</td>
	</tr>
</table>

<center><textarea name="event_description" id="event_description"		 rows="9" style="width:520px;"></textarea></center>

<center>
	<button type="button" id="dlgcommit">New event</button>
	<button type="button" id="dlgcancel">Cancel</button>
</center>
</form>
    </body>
</html>
